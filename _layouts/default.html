<html>

<head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/icons/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css" />

    {% seo %}
    <script src="https://kit.fontawesome.com/59c136fc78.js" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174558004-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-174558004-1');
    </script>

<body>

        </a>

        </button>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://weles3.pl" target="_blank">
                        <img src="{{ site.baseurl }}{{ site.data.icons.w3u }}" class="d-none d-lg-inline ks-logo-lg">
                        <img src="{{ site.baseurl }}{{ site.data.icons.w3 }}" class="d-inline d-lg-none ks-logo">
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://nowoczesnyzarzadca.pl" target="_blank">
                        <img src="{{ site.baseurl }}{{ site.data.icons.nzu }}" class="d-none d-lg-inline ks-logo-lg">
                        <img src="{{ site.baseurl }}{{ site.data.icons.nz }}" class="d-inline d-lg-none ks-logo">
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://tomojdom.pl" target="_blank">
                        <img src="{{ site.baseurl }}{{ site.data.icons.tmdu }}" class="d-none d-lg-inline ks-logo-lg">
                        <img src="{{ site.baseurl }}{{ site.data.icons.tmd }}" class="d-inline d-lg-none ks-logo">
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://znajdzzarzadce.pl" target="_blank">
                        <img src="{{ site.baseurl }}{{ site.data.icons.zzu }}" class="d-none d-lg-inline ks-logo-lg">
                        <img src="{{ site.baseurl }}{{ site.data.icons.zz }}" class="d-inline d-lg-none ks-logo">
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    {{ content }}

    <script src="{{ site.baseurl }}/js/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.js"></script>
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/8101618.js"></script>
</body>

</html>
